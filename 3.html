<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <pre></pre>
   <button style="width: 100px; height: 100px; background: #ccc" id='but'>кнопка</button> <!-- Кнопка -->
   <script>
      let computer = {
         'модель' : 'L-12',
         'производитель' : 'HP',
         'цена' : '10000'
      };
      document.getElementById('but').onclick = show; /* По клику на кнопку вызвать ф-кию show */
      function show() {
         document.getElementsByTagName('pre')[0].textContent = 
         (function() {
            let text = '';
            for(key in computer) {
               text += key + ' : ' + computer[key] + '\n'; 
            }
            return text;
         })();
          /* 1) Перебирает каждое значение объекта computer и заносит его в переменную text
             2) Меняет текстовое значение <p> на значение переменной text. */
      }
   </script>
</body>
</html>
