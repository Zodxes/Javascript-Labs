<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style>
   button {
      width: 50px;
      height: 50px;
   }
   </style>
</head>
<body>
<p id="p">
   Текст
</p>
<button onclick = 'change()'></button>
<SCRIPT>
function change() {
   let a = 'Happy', b = " New Year"
   document.getElementById('p').textContent = a + b;
}
</SCRIPT>
</body>
</html>
